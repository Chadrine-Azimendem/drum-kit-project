<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <div id="boomKey">
            <div>A</div>
            <div>BOOM</div>
            <audio id="boom">
                <source src="./sounds/sounds/boom.wav">
            </audio>
        </div>
        <div id="clapKey">
            <div>S</div>
            <div>CLAP</div>
            <audio id="clap">
                <source src="./sounds/sounds/clap.wav">
            </audio>
        </div>
        <div id="hihatKey">
            <div>D</div>
            <div>HIHAT</div>
            <audio id="hihat">
                <source src="./sounds/sounds/hihat.wav">
            </audio>
        </div>
        <div id="kickKey">
            <div>F</div>
            <div>KICK</div>
            <audio id="kick">
                <source src="./sounds/sounds/kick.wav">
            </audio>
        </div>
        <div id="openhatKey">
            <div>G</div>
            <div>OPENHAT</div>
            <audio id="openhat">
                <source src="./sounds/sounds/openhat.wav">
            </audio>
        </div>
        <div id="rideKey">
            <div>H</div>
            <div>RIDE</div>
            <audio id="ride">
                <source src="./sounds/sounds/ride.wav">
            </audio>
        </div>
        <div id="snareKey">
            <div>J</div>
            <div>SNARE</div>
            <audio id="snare">
                <source src="./sounds/sounds/snare.wav">
            </audio>
        </div>
        <div id="tinKey">
            <div>K</div>
            <div>TINK</div>
            <audio id="tink">
                <source src="./sounds/sounds/tink.wav">
            </audio>
        </div>
        <div id="tomKey">
            <div>L</div>
            <div>TOM</div>
            <audio id="tom">
                <source src="./sounds/sounds/tom.wav">
            </audio>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
